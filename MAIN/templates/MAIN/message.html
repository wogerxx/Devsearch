{% extends 'base.html' %}
{% load i18n %}
{% block content %}
<main class="messagePage my-xl">
    <div class="content-box">
      <div class="message">
        <a class="backButton" href="{% url 'inbox' %}"><i class="bi bi-arrow-left"></i></a>
        <h2 class="message__subject">{{ message.subject }}</h4>
          <a href="{% if message.sender %} {% url 'profile' message.sender.id %} {% else %}mailto:{{ message.emeil}} {% endif %}" class="message__author">
            {{message.fullname}}</a>
          <p class="message__date">{{ message.created|timesince }} {% trans 'ago' %}</p>
          <div class="message__body">
           {{ message.body|linebreaksbr }}
          </div>
      </div>
    </div>
  </main>

{% endblock content %}
