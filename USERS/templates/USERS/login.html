{% extends 'base.html' %}
{% load i18n %}
{% load static %}
{% block content %}
<div class="auth">
  <div class="card">
    <div class="auth__header text-center">
      <a href="/">
        <img src="{% static 'images/icon.svg' %}" alt="icon" />

      </a>
      <h3>{% trans 'Account Login' %}</h3>
      <p>{% trans 'Hello Developer, Welcome Back!' %}</p>
    </div>
    <form action="" method='POST' class="form auth__form"> 
      {% csrf_token %}
      <!-- Google OAuth -->
      <!-- Google OAuth va GitHub OAuth, 1 ta qatorda rangli ikonalar bilan, space-around -->
      <div style="display: flex; flex-direction: row; gap: 20px; justify-content: center; align-items: center; width: 100%;">
				<div style="display: flex; flex-direction: column; align-items: center;">
					<a href="{% url 'social:begin' 'google-oauth2' %}" style="display: flex; align-items: center; justify-content: center; text-decoration: none;">
						<img src="https://mir-s3-cdn-cf.behance.net/project_modules/1400/2058fb75442843.5c4cd14030bd5.png" alt="Continue with Google" style="width: 40px; height: 40px;">
						<span style="margin-top: 5px; font-size: 14px;">Continue with Google</span>
					</a>
				</div>
				<div style="display: flex; flex-direction: column; align-items: center;">
					<a href="{% url 'social:begin' 'github' %}" style="display: flex; align-items: center; justify-content: center; text-decoration: none;">
						<img src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="Continue with GitHub" style="width: 40px; height: 40px;">
						<span style="margin-top: 5px; font-size: 14px;">Continue with GitHub</span>
					</a>
				</div>
			</div>
    </div>
    <hr>
    
    <hr>
    

      <!-- Input:Email -->
      <div class="form__field">
        <label for="formInput#text">Email: </label>
        <input class="input input--text" id="formInput#text" type="email" name="username"
          placeholder="Enter your email..." />
      </div>

      <!-- Input:Password -->
      <div class="form__field">
        <label for="formInput#password">Password: </label>
        <input class="input input--password" id="formInput#password" type="password" name="password"
          placeholder="••••••••" />
      </div>

      <div class="auth__actions">
        <input class="btn btn--sub btn--lg" type="submit" value="Log In" />
        <a href="{% url 'password_reset' %}">Forget Password?</a>
      </div>
    </form>
    <div class="auth__alternative">
      <p>Don’t have an Account?</p>
      <a href="{% url 'signup' %}">Sign Up</a>
    </div>
  </div>
</div>
{% endblock content %}
